   
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"/>
       <script src="./app.js"  integrity="sha512-lLn6GadBZZYIEXJ+wmC8eCY1Bn1JREnUYBV7xB8bAStKJE1GZBnjZ16cf1lYOfEDZVxygOxHB/7maSXEpOWtEw==" defer >
      </script>
    />
    <link rel="stylesheet" href="./app.css" integrity="sha512-PysJ6+sCvdjtg3foHUu6WJYFGTsIvFPCokipDeqm7Comz0hpRnr7RsmxV+qRmgkaI90C2VeBrd3J50sDRTyIag==" />
    
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
    <section id="results">
      <h2 id="calculation-log">
        <h2>Calculation log: <span id =Calculation-log></span></h2>
      </h2>


    </section>


    
  </body>
</html>
